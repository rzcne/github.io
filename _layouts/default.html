<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Favicon 图标 -->
    <link rel="icon" href="{{ site.baseurl }}/img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/logo.png">

    <!-- === 核心：引入 Google Fonts (免费商用) === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入 Noto Sans SC (黑体) 和 Noto Serif SC (宋体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. 全局设计系统 --- */
        :root {
            --brand-primary: #0056b3; 
            --brand-accent: #00a8e8;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --bg-footer: #1a1a1a;
            --text-heading: #111111;
            --text-body: #4a5568;
            --text-meta: #718096;
            --border-color: #e2e8f0;
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --spacing-container: 1280px;
        }

        body {
            margin: 0; padding: 0;
            /* 正文统一使用思源黑体，清晰易读 */
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            line-height: 1.75; /* 增加行高，提升阅读体验 */
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        /* 标题统一使用思源宋体，营造“深度阅读”的高级感 */
        h1, h2, h3, h4 { 
            color: var(--text-heading); 
            font-weight: 700; 
            letter-spacing: -0.01em; 
            margin: 0;
            font-family: 'Noto Serif SC', serif; 
        }

        a { text-decoration: none; color: inherit; transition: color 0.2s; }
        ul { list-style: none; padding: 0; margin: 0; }
        img { max-width: 100%; display: block; }

        /* --- 2. 顶部导航 --- */
        header { background: #fff; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; height: 72px; }
        .header-inner { max-width: var(--spacing-container); margin: 0 auto; padding: 0 24px; height: 100%; display: flex; align-items: center; justify-content: space-between; }
        
        .brand-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 32px; width: auto; display: block; }
        
        /* LOGO 使用宋体 */
        .brand-text { font-size: 22px; font-weight: 700; color: var(--text-heading); font-family: 'Noto Serif SC', serif; }
        
        .nav-links { display: none; gap: 32px; }
        /* 导航菜单保持黑体 */
        .nav-links a { font-size: 15px; font-weight: 500; font-family: 'Noto Sans SC', sans-serif; }
        .nav-links a:hover, .nav-links a.active { color: var(--brand-primary); }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }

        /* 搜索框 */
        .search-container { position: relative; }
        .search-input {
            padding: 8px 12px; border-radius: 4px; border: 1px solid #eee; background: #f8f9fa;
            font-size: 14px; width: 160px; transition: all 0.2s;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .search-input:focus {
            outline: none; border-color: var(--brand-primary); background: #fff;
            width: 200px; box-shadow: 0 0 0 2px rgba(0,86,179,0.1);
        }
        #search-results {
            position: absolute; top: 100%; right: 0; width: 300px; background: #fff;
            border: 1px solid #eee; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 4px; margin-top: 8px; display: none; max-height: 400px;
            overflow-y: auto; z-index: 2000;
        }
        .search-item { display: block; padding: 12px 16px; border-bottom: 1px solid #f5f5f5; }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #f8f9fa; }
        .search-item-title { font-size: 14px; font-weight: 700; display: block; margin-bottom: 4px; font-family: 'Noto Sans SC', sans-serif;}
        .search-item-meta { font-size: 12px; color: #888; }
        .no-results { padding: 15px; text-align: center; color: #999; font-size: 13px; }

        .btn-subscribe { background-color: var(--text-heading); color: #fff; padding: 8px 20px; border-radius: 2px; font-size: 14px; font-weight: 600; cursor: pointer; font-family: 'Noto Sans SC', sans-serif;}
        .btn-subscribe:hover { background-color: var(--brand-primary); }
        
        @media (min-width: 768px) { .nav-links { display: flex; } }

        /* --- 3. 主体布局 --- */
        .main-container { max-width: var(--spacing-container); margin: 0 auto; padding: 60px 24px; min-height: 60vh; }
        
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; border-bottom: 2px solid var(--text-heading); padding-bottom: 12px; }
        /* 栏目标题使用宋体 */
        .section-title { font-size: 28px; font-family: 'Noto Serif SC', serif; }

        .grid-wrapper { display: grid; gap: 24px; grid-template-columns: 1fr; }
        @media (min-width: 640px) { .grid-wrapper { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .grid-wrapper { grid-template-columns: repeat(4, 1fr); } }

        /* --- 4. 卡片样式 --- */
        .news-card { background: var(--bg-card); border: 1px solid var(--border-color); display: flex; flex-direction: column; transition: transform 0.2s; position: relative; height: 100%; }
        .news-card:hover { transform: translateY(-2px); box-shadow: var(--card-hover-shadow); }
        .card-img-wrapper { width: 100%; padding-top: 56.25%; position: relative; background: #f0f0f0; overflow: hidden; }
        .card-img-wrapper img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .news-card:hover .card-img-wrapper img { transform: scale(1.05); }
        .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-category { font-size: 12px; font-weight: 700; color: var(--brand-primary); text-transform: uppercase; margin-bottom: 8px; font-family: 'Noto Sans SC', sans-serif;}
        
        /* 卡片标题：使用宋体，增强质感 */
        .card-title { font-size: 18px; line-height: 1.4; margin-bottom: 12px; font-family: 'Noto Serif SC', serif; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .card-summary { font-size: 14px; color: var(--text-body); margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; flex-grow: 1; }
        .card-meta { display: flex; justify-content: space-between; padding-top: 16px; border-top: 1px solid #f0f0f0; font-size: 12px; color: var(--text-meta); }

        /* --- 5. 文章详情页 --- */
        .post-content { max-width: 720px; margin: 0 auto; font-size: 18px; line-height: 1.8; }
        .post-content p { margin-bottom: 24px; text-align: justify; }
        .post-header { text-align: center; margin-bottom: 40px; }
        /* 详情页标题：宋体 */
        .post-header h1 { font-size: 36px; margin-bottom: 16px; font-family: 'Noto Serif SC', serif; }

        /* --- 6. 页脚 --- */
        footer { background-color: var(--bg-footer); color: #888; padding: 60px 0 30px; font-size: 14px; margin-top: auto; }
        .footer-content { max-width: var(--spacing-container); margin: 0 auto; padding: 0 24px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 40px; margin-bottom: 40px; text-align: left; }
        .footer-col h4 { color: #fff; margin-bottom: 20px; font-size: 16px; font-family: 'Noto Sans SC', sans-serif; }
        .footer-col ul li { margin-bottom: 10px; }
        .footer-col ul li a:hover { color: #fff; }
        
        .subscribe-form { display: flex; margin-top: 15px; border-radius: 2px; overflow: hidden; }
        .subscribe-form input { padding: 10px 15px; border: none; width: 65%; font-size: 14px; outline: none; font-family: 'Noto Sans SC', sans-serif;}
        .subscribe-form button { width: 35%; background: var(--brand-primary); color: white; border: none; cursor: pointer; font-weight: 600; transition: background 0.3s; font-family: 'Noto Sans SC', sans-serif;}
        .subscribe-form button:hover { background: var(--brand-accent); }
        
        #subscribe-section { scroll-margin-top: 20px; }
        .copyright { text-align: center; border-top: 1px solid #333; padding-top: 30px; margin-top: 30px; color: #555; }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <div class="header-inner">
            <a href="{{ site.baseurl }}/" class="brand-area">
                <img src="{{ site.baseurl }}/img/logo.png" alt="BingBook" class="logo-img" onerror="this.style.display='none'">
                <span class="brand-text">冰书</span>
            </a>
            <nav class="nav-links">
                <a href="{{ site.baseurl }}/" class="active">首页</a>
                <a href="{{ site.baseurl }}/global/">全球视野</a>
                <a href="{{ site.baseurl }}/depth/">深度报道</a>
                <a href="{{ site.baseurl }}/books/">书评专栏</a>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="搜索文章...">
                    <div id="search-results"></div>
                </div>
                <a href="#subscribe-section" class="btn-subscribe">订阅</a>
            </div>
        </div>
    </header>

    <!-- 主体 -->
    <main class="main-container">
        {{ content }}
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-col">
                <h4>关于冰书</h4>
                <p style="line-height: 1.8;">冰书 (BingBook.cn) 致力于为读者提供高价值的信息筛选服务，在信息过载的时代，保持冷静与深度。</p>
            </div>
            <div class="footer-col">
                <h4>栏目导航</h4>
                <ul>
                    <li><a href="{{ site.baseurl }}/global/">全球视野</a></li>
                    <li><a href="{{ site.baseurl }}/depth/">深度报道</a></li>
                    <li><a href="{{ site.baseurl }}/books/">书评专栏</a></li>
                    <li><a href="{{ site.baseurl }}/podcast/">播客精选</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>联系与合作</h4>
                <ul>
                    <li><a href="{{ site.baseurl }}/submission/">内容投稿</a></li>
                    <li><a href="{{ site.baseurl }}/business/">商务合作</a></li>
                    <li><a href="{{ site.baseurl }}/careers/">加入我们</a></li>
                    <li><a href="{{ site.baseurl }}/faq/">常见问题</a></li>
                </ul>
            </div>
            <div class="footer-col" id="subscribe-section">
                <h4>订阅更新</h4>
                <p>每周一发送精选周刊。</p>
                <div class="subscribe-form">
                    <input type="email" id="subscribe-email" placeholder="您的邮箱">
                    <button id="subscribe-btn">订阅</button>
                </div>
                <div style="margin: 25px 0; border-top: 1px dashed #333;"></div>
                <div style="display: flex; gap: 15px; align-items: flex-start;">
                    <img src="{{ site.baseurl }}/img/qrcode.jpg" alt="公众号" 
                         style="width: 80px; height: 80px; border-radius: 4px; background: #fff; padding: 4px;"
                         onerror="this.src='/img/qrcode.jpg'">
                    <div style="flex: 1;">
                        <h5 style="color: #fff; margin: 0 0 5px 0; font-size: 14px; font-family: 'Noto Sans SC', sans-serif;">关注官方公众号</h5>
                        <p style="margin: 0; font-size: 12px; color: #888; line-height: 1.5;">扫码获取每日深度推送与独家福利。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; {{ site.time | date: "%Y" } 冰书Bingbook.cn .
        </div>
    </footer>

    <script>
        // 订阅
        const subBtn = document.getElementById('subscribe-btn');
        const subInput = document.getElementById('subscribe-email');
        if(subBtn && subInput){
            subBtn.addEventListener('click', function() {
                const email = subInput.value;
                if (!email) { alert('请输入您的邮箱地址'); subInput.focus(); return; }
                const subject = encodeURIComponent('申请订阅冰书');
                const body = encodeURIComponent(`你好，我是 ${email}，希望订阅冰书每日精选。`);
                window.location.href = `mailto:mail@bingbook.cn?subject=${subject}&body=${body}`;
            });
            subInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') subBtn.click(); });
        }

        // 搜索
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let postsData = [];
        fetch('{{ site.baseurl }}/search.json').then(r => r.json()).then(d => { postsData = d; });

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            searchResults.style.display = 'none'; searchResults.innerHTML = '';
            if (query.length === 0) return;
            const filtered = postsData.filter(p => p.title.toLowerCase().includes(query));
            searchResults.style.display = 'block';
            if (filtered.length > 0) {
                filtered.forEach(p => {
                    const a = document.createElement('a'); a.href = p.url; a.className = 'search-item';
                    a.innerHTML = `<span class="search-item-title">${p.title}</span><span class="search-item-meta">${p.date} · ${p.category}</span>`;
                    searchResults.appendChild(a);
                });
            } else { searchResults.innerHTML = '<div class="no-results">无结果</div>'; }
        });
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) searchResults.style.display = 'none';
        });
    </script>
</body>
</html>
